<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirit Animal Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="user-choice">
      <label for="choices">Choose an option:</label>
      <select id="choices" name="choices">
        <option value="option1">I prefer to get result when I click the button!</option>
        <option value="option2">I prefer to get the result when I hover the input field!</option>
        
      </select>
    </div>
    <div class="input-container">
    
      <input placeholder="Enter your name" type="text" class="js-name-input name-input">

     
    <button class="js-name-button get-name-button">What is my spirit animal?</button>
    </div>
    
    <div class="js-animal-name"> </div>

  </div>


  <script src="Spirit-animal-name-generator.js"></script>
</body>
</html>
